<div class="header row container-fluid">
    <div class="col-sm-11 text-center">
        <h2>Result Management System</h2>
    </div>
    <div class="col-sm-1 mt-2">
        <a class="px-4 py-1 logout " href="/logout"><strong>Logout</strong></a>
    </div>
</div>
<a href="teacher/records" class="mx-4 mt-5">Back</a>
<div class="container-fluid col-md-6 p-5 mt-5">
    <h6>Add new result</h6>
    <form [formGroup]="addRecordsForm" (ngSubmit)="addRecords()" ngNativeValidate>
        <div class="my-3">
            <label for="rollno" class="form-label "><em>Roll No</em></label>
            <input type="text" class="form-control" formControlName="rollno" id="rollno" required>
        </div>
        <div class="my-3">
            <label for="name" class="form-label"><em>Name</em></label>
            <input type="text" class="form-control" formControlName="name" id="name" required>
        </div>
        <div class="my-3">
            <label for="dob" class="form-label"><em>Date of Birth</em></label>
            <input type="date" class="form-control" formControlName="dob" id="dob" required>
        </div>
        <div class="my-3">
            <label for="score" class="form-label"><em>Score</em></label>
            <input type="number" class="form-control" formControlName="score" id="score" min="0" max="100" required>
        </div>
        <button type="submit" class="btn btn-primary my-3 px-5"><strong>Submit</strong></button>
        <button type="reset" class="btn my-3 mx-5 px-3"><strong>Clear</strong></button>
    </form>
</div>
